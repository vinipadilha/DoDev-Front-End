<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Dev Clothes</title>
    <link rel="stylesheet" href="produtct.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="nav">
        <ul class="options">
            <p>DoDev Clothes</p>
            <li><a href="/home/home.html">HOME</a></li>
            <li><a href="/about/about.html">SOBRE NÓS</a></li>
            <li>
                <a href="/cart/cart.html">
                    <img src="/imagens/icons8-cart-30.png" class="cartImg" >
                </a>
            </li>
        </ul>
    </section>

    <section class="content">

        <div class="columnImg">
            <!-- Adiciona inputs do tipo radio para controlar a imagem principal -->
            <div class="mainImg">
                <input type="radio" id="img1" name="mainImage" checked>
                <input type="radio" id="img2" name="mainImage">
                <input type="radio" id="img3" name="mainImage">
                <input type="radio" id="img4" name="mainImage">
        
                <div class="images">
                    <!-- Adiciona classes específicas para cada imagem -->
                    <img src="/imagens/camiseta1-1.jpg" alt="Imagem 1 da camiseta 1" class="img1">
                    <img src="/imagens/camiseta1-2.jpg" alt="Imagem 2 da camiseta 1" class="img2">
                    <img src="/imagens/camiseta1-3.jpg" alt="Imagem 3 da camiseta 1" class="img3">
                    <img src="/imagens/camiseta1-4.jpg" alt="Imagem 4 da camiseta 1" class="img4">
                </div>
            </div>
        
            <!-- Usa labels para associar as miniaturas aos inputs de radio -->
            <div class="othersImg">
                <label for="img1"><img src="/imagens/camiseta1-1.jpg" alt="Imagem 1 da camiseta 1"></label>
                <label for="img2"><img src="/imagens/camiseta1-2.jpg" alt="Imagem 2 da camiseta 1"></label>
                <label for="img3"><img src="/imagens/camiseta1-3.jpg" alt="Imagem 3 da camiseta 1"></label>
                <label for="img4"><img src="/imagens/camiseta1-4.jpg" alt="Imagem 4 da camiseta 1"></label>
            </div>
        </div>

        <div class="columnInfo">
                <div class="productTitle">
                    <p>Tech T-Shirt Gola V</p>
                    <p>R$ 165</p>
                    
                    

                </div>
        </div>





        <div class="form">
            <h4>Receber Promoções</h4>
            <form action="">
                <input type="text" id="" value="" placeholder="Insira seu nome">
                <input type="email" id="" value="" placeholder="Insira seu email">
                <input type="number" id="" value="" placeholder="Insira um telefone para contato">
                <input type="submit" name="" id="">
            </form>
        </div>

    </section>

    <script src="script.js"></script>
    
</body>
</html>

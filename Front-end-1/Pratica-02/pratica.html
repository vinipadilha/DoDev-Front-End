<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pratica.css">
    <script src="pratica.js"></script>
</head>
<body>

    <section class="box">
        <p>Cadastro de Lojas</p>
        
        <form action="post">

            <input type="text" id="name" placeholder="Ex: Jonas Estofados">
            <label for="name">Nome da loja: </label>

            <label for="address">Endereço: </label>
            <input type="text" id="address" placeholder="Ex: João Silva, 151">

            <label for="open">Horário de abertura </label>
            <input type="time" id="open">

            <label for="close">Horário de fechamento </label>
            <input type="time" id="close">

            <p>Dias abertos</p>
            <label for="segunda">Segunda-feira</label>
            <input type="checkbox" id="segunda">

            <label for="terça">Terça-feira</label>
            <input type="checkbox" id="terça">

            <label for="quarta">Quarta-feira</label>
            <input type="checkbox" id="quarta">

            <label for="quinta">Quinta-feira</label>
            <input type="checkbox" id="quinta">

            <label for="sexta">Sexta-feira</label>
            <input type="checkbox" id="sexta">

            <label for="sabado">Sábado</label>
            <input type="checkbox" id="sabado">

            <label for="domingo">Domingo</label>
            <input type="checkbox" id="domingo">
        </form>
    </section>



    
    
</body>
</html>

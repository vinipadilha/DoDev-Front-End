<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de carros</h1>
    <form action="">
        <div>
            <label for="modeloCarro">Digite o modelo do carro</label>
            <input type="text" id="modeloCarro" placeholder="Ex: Civic" name="modelo">
        </div> <br>

        <div>
            <label for="marcaCarro">Digite a marca do carro</label>
            <input type="text" id="marcaCarro" placeholder="Ex: Honda" name="marca">
        </div><br>

        <div>
            <label for="anoCarro">Digite o ano do carro</label>
            <input type="text" id="anoCarro" placeholder="Ex: 2011" name="ano">
        </div><br>

        <div>
            <label for="quiCarro">Digite a quilometragem do carro</label>
            <input type="text" id="quiCarro" placeholder="Ex: 10734" name="quilometragem">
        </div><br>

        <div>
            <label for="valorCarro">Digite o valor do carro</label>
            <input type="text" id="valorCarro" placeholder="Ex: 49000" name="valor">
        </div> <br>

        <div>
            <label for="condicaoNovo">Novo</label>
            <input type="radio" id="condicao" name="novo">
            <label for="condicaoUsado">Usado</label>
            <input type="radio" id="condicaoUsado" name="usado">
        </div> <br>

        <div>
            <h2>Adicionais</h2>
            <label for="adAirBag">AirBag</label>
            <input type="checkbox" id="adAirBag" name="AirBag">
            <label for="adArCondicionado">Ar condicionado</label>
            <input type="checkbox" id="adArCondicionado" name="Ar condicionado">
            <label for="adAlarme">Alarme</label>
            <input type="checkbox" id="adAlarme" name="Alarme">
        </div> <br>

        <div>
            <input type="submit">
        </div>

    </form>
    
</body>
</html>
